[Setup]
d = 1.53				# distance [mm]
A = 1.08625				# cross section [mm^2]
rxx = 2					# channels used for rxx
ryx = 1					# channels used for ryx
pol = True				# polarity of hall sensors, True meaning correct  

[Files]
sequence = ../ppms_import/20180217_TlBiS2_nodope/Sequence3.seq
data = ../ppms_import/20180217_TlBiS2_nodope/high_temp.dat
skip_data = 0			# skip data points not included in sequence file
ignore_columns = Sample Position, Comment, Time Stamp, Resistance, Status, Number

[Options]
strip_cols = True		# remove empty columns
max_depth = 0			# controls the depth of file of seperation
combine_loops = True	# combine loops above max_depth into one set
remove_outlier = True	# remove data points with big std
outlier_perc = 97.		# upper percentile of allowed std
T = 300.				# initial temperature [K]
B = 0.					# initial field [T]

[Analyzer]
show = False 			# plot results
bRange = 0.0, 1.0 		# max B for hall fittings
q = 1.6022e-19			# carrier charge
